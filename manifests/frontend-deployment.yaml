apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-yolo-client
  namespace: hmi-yolo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hmi-yolo-client
  template:
    metadata:
      labels:
        app: hmi-yolo-client
    spec:
      containers:
      - name: frontend
        image: hmasidza/hmi-yolo-client:v1.0.1
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_BACKEND_URL
          value: "http://backend-service:5000"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "3000"
        - name: WDS_SOCKET_HOST
          value: "0.0.0.0"
        - name: CHOKIDAR_USEPOLLING
          value: "true"
        - name: NODE_ENV
          value: "production"
        - name: GENERATE_SOURCEMAP
          value: "false"
        command: ["npm"]
        args: ["start"]
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 40
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 15"]
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: hmi-yolo
spec:
  selector:
    app: hmi-yolo-client
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: LoadBalancer