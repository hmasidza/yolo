apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-yolo-client
  namespace: hmi-yolo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hmi-yolo-client
  template:
    metadata:
      labels:
        app: hmi-yolo-client
    spec:
      containers:
      - name: frontend
        image: hmasidza/hmi-yolo-client:v1.0.1
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_BACKEND_URL
          value: "http://backend-service:5000"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "3000"
        - name: WDS_SOCKET_HOST
          value: "0.0.0.0"
        - name: CHOKIDAR_USEPOLLING
          value: "true"
        - name: BROWSER
          value: "none"
        command: ["npm"]
        args: ["start"]
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "800m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 120
          periodSeconds: 20
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 45
          periodSeconds: 15
          timeoutSeconds: 8
          failureThreshold: 5
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
  namespace: hmi-yolo
spec:
  selector:
    app: hmi-yolo-client
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
  type: LoadBalancer