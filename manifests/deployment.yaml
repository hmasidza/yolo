---
apiVersion: v1
kind: Namespace
metadata:
  name: hmi-yolo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: hmi-yolo
spec:
  serviceName: mongodb-service
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: docker.io/mongo:latest
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
        env:
        - name: MONGO_INITDB_ROOT_USERNAME
          value: "admin"
        - name: MONGO_INITDB_ROOT_PASSWORD
          value: "password"
        - name: MONGO_INITDB_DATABASE
          value: "hmi-yolo"
        # Removed cache size limit - let MongoDB auto-configure
        livenessProbe:
          tcpSocket: 
            port: 27017
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
        readinessProbe:
          exec:
            command: 
            - sh
            - -c
            - "mongosh --eval 'db.adminCommand(\"ping\")'"
          initialDelaySeconds: 30
          periodSeconds: 20
          timeoutSeconds: 5
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 5Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: hmi-yolo
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-yolo-backend
  namespace: hmi-yolo
spec:
  replicas: 1
  selector:
    matchLabels: { app: hmi-yolo-backend }
  template:
    metadata:
      labels: { app: hmi-yolo-backend }
    spec:
      containers:
        - name: backend
          image: docker.io/hmasidza/hmi-yolo-backend:v1.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: MONGO_URI
              value: "mongodb://admin:password@mongodb-service:27017/hmi-yolo"
            - name: MONGO_URL
              value: "mongodb://admin:password@mongodb-service:27017/hmi-yolo"
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "200m", memory: "128Mi" }
          startupProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 30
            failureThreshold: 60
            periodSeconds: 5
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 45
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 60
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: hmi-yolo-backend
  namespace: hmi-yolo
spec:
  type: ClusterIP
  selector:
    app: hmi-yolo-backend
  ports:
    - name: http
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-yolo-client
  namespace: hmi-yolo
spec:
  replicas: 1
  selector:
    matchLabels: { app: hmi-yolo-client }
  template:
    metadata:
      labels: { app: hmi-yolo-client }
    spec:
      containers:
        - name: frontend
          image: docker.io/hmasidza/hmi-yolo-client:v1.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: REACT_APP_API_BASE_URL
              value: "http://hmi-yolo-backend.hmi-yolo.svc.cluster.local:5000"
          resources:
            requests: { cpu: "30m", memory: "32Mi" }
            limits:   { cpu: "100m", memory: "64Mi" }
          startupProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 30
            failureThreshold: 30
            periodSeconds: 10
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 45
            periodSeconds: 10
            failureThreshold: 3
            timeoutSeconds: 5
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 15
            timeoutSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hmi-yolo-client
  namespace: hmi-yolo
  annotations:
    cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer
  selector:
    app: hmi-yolo-client
  ports:
    - name: http
      port: 80
      targetPort: 3000
  externalTrafficPolicy: Cluster