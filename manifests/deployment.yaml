---
apiVersion: v1
kind: Namespace
metadata:
  name: hmi-yolo
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  namespace: hmi-yolo
  labels:
    app: mongodb
spec:
  clusterIP: None
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017
  selector:
    app: mongodb
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: hmi-yolo
spec:
  serviceName: mongodb
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
        - name: mongodb
          image: mongo:7
          imagePullPolicy: IfNotPresent
          ports:
            - name: mongo
              containerPort: 27017
          args: ["--dbpath=/data/db"]
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
          resources:
            requests:
              cpu: "200m"
              memory: "512Mi"
            limits:
              cpu: "800m"
              memory: "1Gi"
          livenessProbe:
            tcpSocket:
              port: 27017
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            exec:
              command: ["mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
            initialDelaySeconds: 20
            periodSeconds: 10
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 10Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-yolo-backend
  namespace: hmi-yolo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hmi-yolo-backend
  template:
    metadata:
      labels:
        app: hmi-yolo-backend
    spec:
      containers:
        - name: backend
          image: hmasidza/hmi-yolo-backend:v1.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: MONGO_URI
              value: "mongodb://mongodb:27017"
            - name: MONGO_URL
              value: "mongodb://mongodb:27017"
          resources:
            requests:
              cpu: "100m"
              memory: "192Mi"
            limits:
              cpu: "500m"
              memory: "384Mi"
          livenessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 5000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hmi-yolo-backend
  namespace: hmi-yolo
spec:
  type: ClusterIP
  selector:
    app: hmi-yolo-backend
  ports:
    - name: http
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-yolo-client
  namespace: hmi-yolo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hmi-yolo-client
  template:
    metadata:
      labels:
        app: hmi-yolo-client
    spec:
      containers:
        - name: frontend
          image: hmasidza/hmi-yolo-client:v1.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: REACT_APP_API_BASE_URL
              value: "http://hmi-yolo-backend.hmi-yolo.svc.cluster.local:5000"
          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "300m"
              memory: "256Mi"
          livenessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 20
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: hmi-yolo-client
  namespace: hmi-yolo
  annotations:
    cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer
  selector:
    app: hmi-yolo-client
  ports:
    - name: http
      port: 80
      targetPort: 3000
  externalTrafficPolicy: Cluster