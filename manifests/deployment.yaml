---
apiVersion: v1
kind: Namespace
metadata:
  name: hmi-yolo
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mongodb
  namespace: hmi-yolo
spec:
  serviceName: mongodb-service
  replicas: 1
  selector:
    matchLabels:
      app: mongodb
  template:
    metadata:
      labels:
        app: mongodb
    spec:
      containers:
      - name: mongodb
        image: mongo
        ports:
        - containerPort: 27017
        volumeMounts:
        - name: mongodb-data
          mountPath: /data/db
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          tcpSocket: { port: 27017 }
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command: ["mongosh", "--quiet", "--eval", "db.adminCommand('ping')"]
          initialDelaySeconds: 20
          periodSeconds: 10
  volumeClaimTemplates:
  - metadata:
      name: mongodb-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 10Gi
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-service
  namespace: hmi-yolo
spec:
  selector:
    app: mongodb
  ports:
  - port: 27017
    targetPort: 27017
  clusterIP: None
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-yolo-backend
  namespace: hmi-yolo
spec:
  replicas: 1
  selector:
    matchLabels: { app: hmi-yolo-backend }
  template:
    metadata:
      labels: { app: hmi-yolo-backend }
    spec:
      containers:
        - name: backend
          image: hmasidza/hmi-yolo-backend:v1.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 5000
          env:
            - name: MONGO_URI
              value: "mongodb://mongodb-service:27017"
            - name: MONGO_URL
              value: "mongodb://mongodb-service:27017"
          resources:
            requests: { cpu: "100m", memory: "192Mi" }
            limits:   { cpu: "500m", memory: "384Mi" }
          startupProbe:
            tcpSocket: { port: 5000 }
            failureThreshold: 30
            periodSeconds: 2
          readinessProbe:
            tcpSocket: { port: 5000 }
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            tcpSocket: { port: 5000 }
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: hmi-yolo-backend
  namespace: hmi-yolo
spec:
  type: ClusterIP
  selector:
    app: hmi-yolo-backend
  ports:
    - name: http
      port: 5000
      targetPort: 5000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-yolo-client
  namespace: hmi-yolo
spec:
  replicas: 1
  selector:
    matchLabels: { app: hmi-yolo-client }
  template:
    metadata:
      labels: { app: hmi-yolo-client }
    spec:
      containers:
        - name: frontend
          image: hmasidza/hmi-yolo-client:v1.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 3000
          env:
            - name: REACT_APP_API_BASE_URL
              value: "http://hmi-yolo-backend.hmi-yolo.svc.cluster.local:5000"
          resources:
            requests: { cpu: "50m", memory: "128Mi" }
            limits:   { cpu: "300m", memory: "256Mi" }
          startupProbe:
            tcpSocket: { port: 3000 }
            failureThreshold: 30
            periodSeconds: 2
          readinessProbe:
            tcpSocket: { port: 3000 }
            initialDelaySeconds: 15
            periodSeconds: 5
            failureThreshold: 6
          livenessProbe:
            tcpSocket: { port: 3000 }
            initialDelaySeconds: 30
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: hmi-yolo-client
  namespace: hmi-yolo
  annotations:
    cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer
  selector:
    app: hmi-yolo-client
  ports:
    - name: http
      port: 80
      targetPort: 3000
  externalTrafficPolicy: Cluster