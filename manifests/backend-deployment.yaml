apiVersion: apps/v1
kind: Deployment
metadata:
  name: hmi-yolo-backend
  namespace: hmi-yolo
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hmi-yolo-backend
  template:
    metadata:
      labels:
        app: hmi-yolo-backend
    spec:
      containers:
      - name: backend
        image: hmasidza/hmi-yolo-backend:v1.0.1
        ports:
        - containerPort: 5000
        env:
        - name: MONGODB_URI
          value: "mongodb://mongodb-service:27017/yolomy"
        - name: NODE_ENV
          value: "production"
        - name: UV_THREADPOOL_SIZE
          value: "4"
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "512Mi"
            cpu: "300m"
          limits:
            memory: "1Gi"
            cpu: "800m"
        lifecycle:
          preStop:
            exec:
              command: ["/bin/sh", "-c", "sleep 30"]
---
apiVersion: v1
kind: Service
metadata:
  name: backend-service
  namespace: hmi-yolo
spec:
  selector:
    app: hmi-yolo-backend
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
  type: ClusterIP